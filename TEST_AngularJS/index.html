<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Title</title>
    <script src="js/lib/angular.min.js"></script>
    <script  src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDY3S10mch2vA790zZIkQXzCn4lFKjl2ek&callback=initMap"
    async defer></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body ng-app="mapsApp">
        <div ng-controller="MapCtrl">
            <!-- HEADER -->
            <div class="navbar navbar-default" role="navigation">
                    <div class="container-fluid">
                      <div class="navbar-header">
                        <a href="#" class="navbar-brand title">Assets Map</a>
                      </div>
                        <form class="navbar-form navbar-right">
                            <div class="form-group search">
                                <input type="text" class="form-control search-asset" ng-model="marker.title" placeholder="Search asset...">
                                <button type="submit" class="btn btn-success btn-add" ng-click = "showForm()">Add Asset</button>
                            </div>
                        </form>
                    </div>
                  </div>
            <!-- MAIN CONTENT -->
            <div class="container-fluid">
                
                <main class="main-content">
                    <!-- Map -->
                    <div class="map-wrap ">
                        <h3 class="main-titles">Map</h3>
                        <div id="map"></div>
                    </div>
                    <!-- Assets -->
                    <div class="marker-wrap">
                        <div class="marker-title-wrap">
                            <h3 class="main-titles">Assets</h3>
                        </div>
                        <ul class="marker-list">    
                            <li class="marker-item" ng-repeat="marker in markers | filter : marker">
                                <a class="marker-link" href="#" ng-click="openInfoWindow($event, marker)">{{ marker.title }}</a>
                                <button class="btn btn-light" ng-click="confirmClick() && deleteMarker(marker)" confirm-click>
                                    <span class="close-btn-sp"></span>
                                </button>            
                            </li>
                        </ul>
                        <div class="res"></div>
                    </div>        
                </main>
            </div>        
        </div>
    
    <script src="js/main.js"></script>
    <script src="js/controllers/Controller.js"></script>
    <script src="js/lib/modalUI.js"></script>
</body>
</html>
