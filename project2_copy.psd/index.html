<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bikees</title>
	<link rel="stylesheet" href="css/libs/normalize/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/fonts.css">
</head>
<body>
		<div class="wrapper">

			<!-- HEADER -->

			<header class="header">
					<!-- LOGO -->
				<div class="logo">
					<a href="#" class="logo__link">Bikees.</a>
				</div>
					<!-- ./LOGO -->

					<!-- SEARCH -->
				<div class="search">
					<form action="#" class="form__head">
						<input type="text" class="search-input">
						<button type="button" class="search-btn"><img src="img/glass.png" class="btn-img" alt=""></button>
					</form>
				</div>
					<!-- ./SEARCH -->
			</header>

			<!-- ./HEADER -->
			
			<!-- MAIN CONTENT -->

			<main class="main">
				<div class="main__left-column">
					<img src="img/Calque-5.png" class="main__left-column--img" alt="">
					<div class="left-column--fixies">
						<h1 class="left-column__h1">FIXIES</h1>
						<h2 class="column__h2">Hisper Style</h2>
						<button class="button__main">Choisir son modele</button>
					</div>
				</div>
				<div class="main__right-column">
					<img src="img/Calque-4.png" class="main__right-column--img" alt="">
					<div class="right-column--cruisers">
						<h1 class="right-column__h1">Cruisers</h1>
						<h2 class="column__h2">Hippie Style</h2>
						<button class="button__main">Choisir son modele</button>
					</div>
				</div>
			</main>

			<!-- ./main -->
		</div>
			<!--FOOTER  -->
	<footer class="footer">
		
		<div class="foot__left-column--50">
			<!-- <img src="img/Rectangle-5.png" class="rectangle--left" alt=""> -->
			<div class="foot-wrap">
				<a class="foot-link" href="#"><h3 class="foot-logo">Bikees.</h3></a>
				<p class="foot__p--defin">PAIEMENT 100% SECURISE - DONNEES CRIPTEES.</p>
				<p class="foot__p--notate">Livraison gratuite a partir de 50$ d'achat</p>
				<a href="#" class="foot-link--copyright"><p class="foot-p--copyright">&Bikees.2015</p></a>
				
			</div>	
		</div>

		<div class="foot__right-column--25--nav">
			<nav class="nav_foot">
				<div class="col-wrap">
					<div class="col-nav">
						<ul class="foot-list">
							<li class="foot-item">
								<a href="#" class="foot-link">
								FIXIES</a>
							</li>
							<li class="foot-item">
								<a href="#" class="foot-link">CRUISERS</a>
							</li>
							<li class="foot-item">
								<a href="#" class="foot-link">ACCESSOIRES</a>
							</li>
						</ul><br><br><br>	
							
					</div>
					<div class="col-nav">
						<ul class="foot-list">	
							<li class="foot-item">
								<a href="#" class="foot-link">MENTIONS</a>
							</li>
							<li class="foot-item">
								<a href="#" class="foot-link">C.G.U</a>
							</li>
							<li class="foot-item">
								<a href="#" class="foot-link">CONTACT</a>
							</li>
						</ul><br><br><br>
					</div>
				</div>
			</nav>
		</div>
		
		<div class="foot__right-column--25">
			<!-- <img src="img/Rectangle-5.png" class="rectangle--right" alt=""> -->
			<div class="form-wrap">
				<form action="#" class="foot-form">
					<fieldset class="fieldset">
					<h3 class="form-h3">INSCRIPTION NEWSLETTER</h3>
					<input type="email" size="#" maxlength="18" placeholder="Saisissez votre adresse mail" id="form-email">
					</fieldset>
				</form>
			</div>
			<div class="icon">
				<div class="icon-wrap">
					<a href="#" class="icon-link">
						<img src="img/twit.png" class="icon-twitter-square" alt="">
					</a>
					<a href="#" class="icon-link">
						<img src="img/google.png" class="icon-google" alt="">
					</a>
					<a href="#" class="icon-link">
						<img src="img/facebook.png" class="icon-facebook2" alt="">
					</a>
				</div>

				<br><br><br>
			</div>
		</footer>

			<!-- ./FOOTER -->
</body>
</html>
