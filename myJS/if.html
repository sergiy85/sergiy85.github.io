<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Конструктор IF/ELSE</title>
</head>
<body>
	
<script>
// ================= с помощью if/else ===========================
'use strict'

const x = 5000;
const y = 200000;
const year1 = 2;
const year2 = 5;
const year3 = 10;
const year4 = 15;
const PERCENT = 0.1; // ставка 10%/год;
let max = 3;

for (let i = 1; i <= max; i++){	
let money = +prompt('Введите сумму вклада (oт 5000 до 200000 грн)','5000');		

if ((money !== null) || (money !== '')) {
	
		if ((money >= x) && (money <= y)){
		let data = +prompt('Выберите срок (2, 5, 10 и 15 лет)','2');
			if ((data == null) || (data == '')) {
					document.write('Будьте здоровы!');
					break;
				}
			else {
				if ((data !== null) || (data !== '')) {
		 
				if ((data == year1) || (data == year2) || (data == year3) || (data == year4)){
				let result = (data*money*PERCENT)+money;
				let resultYear = money*PERCENT;
				document.write(`По окончанию срока Вы получите ${result} грн.\nЕжегодно ваша прибыль будет ${resultYear}  грн`);
				break;
				} 
				
				else {
					document.write('Пожалуйста, введите корректные данные');
					}		
			}
		}

		}
	else if ((money == '') || (money == null)) {
	document.write('Будьте здоровы!');
	break;
	}

	else if (money < x) {
		document.write ('Это слишком маленькая сумма для вклада');
	}
	else if (money > y){
		document.write ('Извините, но такую сумму мы принять не можем.');
	}
	else {
		document.write('пожалуйста, введите корректные данные');
	}
	
}

}

</script>


</body>
</html>
