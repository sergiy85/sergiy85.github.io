<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>LiveMenu</title>
	
</head>
<body>
	
	<nav class="nav">
		<div class="btn-wrap">
			<h2>
				<span>Ресторан "Криївка" -</span>
				<span>наше меню та  ціни</span>
			</h2>	
			<button class="menu-btn" id="btn"></button>
		</div>
		
	    <ul class="nav__list left">
	        <li class="nav__item">
	            <span class="position">Перекуси на зимно</span><span class="weight">Вага,г</span><span class="price">Ціна,грн</span>
	        </li>
	        <li class="nav__item">
	            <span class="position">Сало кошерне по гайдамацькі</span><span class="weight">100</span><span class="price">46</span>
	        </li>
	        <li class="nav__item">
	            <span class="position">Паляниці з гострою намазкою</span><span class="weight">150</span><span class="price">58</span>
	        <li class="nav__item">
	            <span class="position">Дари огіркової діжи (огірки квашені)</span><span class="weight">200</span><span class="price">32</span>
	        </li>
	        <li class="nav__item">
	            <span class="position">Дари  капустяної діжи (капуста квашена)</span><span class="weight">200</span><span class="price">28</span>
	        </li>
	        <li class="nav__item">
	            <span class="position">Півметра ковбаси</span><span class="weight">300</span><span class="price">160</span>
	        </li>
	    </ul>
	</nav> 

<script>

window.addEventListener('DOMContentLoaded', init); // layout
function init() {

const btn = document.querySelector('#btn');
const list = document.querySelector('.nav__list');
let isOpen = false;
	btn.addEventListener('click', function (event) {
    isOpen = !isOpen;
    list.classList.toggle('left');
});

}

</script>



</body>
</html>
