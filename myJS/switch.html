<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SWITCH</title>
</head>
<body>

 <script>

 	/**
*
* // вложить денег. от 5000 до 200 000
* // срок: 2, 5, 10, 15
* // ставкa %
*
* if , switch
* обработка ошибок, результат, прощание
*/


'use strict'

const x = 5000;
const y = 200000;
const year1 = 2;
const year2 = 5;
const year3 = 10;
const year4 = 15;
const PERCENT = 0.1; // ставка 10%/год;
let max = 3;

for (let i = 1; i <= max; i++){	
let money = +prompt('Введите сумму вклада (от 5000 до 200000 грн)','5000');	
	
	let moneyNoNaN = (money !== NaN || money !=='');
	let moneyNaN = (money == NaN || money =='');
	switch(!!money){
		case moneyNaN:
		document.write('Введите корректные данные');
		break;

		case moneyNoNaN:
		let moneyNoNull = (money !== null); 
			switch(!!money){
				case moneyNoNull:

				let moneyTrue = (money >= x && money <= y);
					switch(!!money){
						case moneyTrue:
		
						let data = +prompt('Введите срок(принимаем на 2, 5, 10 и 15 лет)','2');
			
							let dataNoNaN = (data !== NaN || data !=='');	
							let dataNaN = (data == NaN || data =='');
							switch(!!data){
								case dataNaN:
								document.write('Введите корректные данные');
								break;

								case dataNoNaN:
								let dataNoNull = (data !== null);
								switch(!!data){

									case dataNoNull:
										let dataTrue = (data == year1 || data == year2 || data == year3 || data == year4);
										switch(!!data){
											case dataTrue:
											let result = (data*money*PERCENT) + money;
											let resultYear = money*PERCENT;
											document.write(`По окончанию этого срока Вы получите ${result} грн.\nЕжегодная прибыль составит ${resultYear}  грн.`);
											
									break;
									default:
									document.write('На такой срок мы не принимаем');	
									}

								}
								break;
								default: document.write('Всего доброго!');
							}

						break;
						default: document.write('Извините.Такую сумму мы принять не можем!')
						}

				}
		break;
		default: document.write('Всего доброго!');
		}

	break;

}	


</script>


</body>
</html>
